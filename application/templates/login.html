{% extends 'layout.html' %} {% block content %}

<div class="regwrapper">
  <div class="loginheading">
    <p><b> Administration &nbsp; Login</b></p>
  </div>
  <div class="valid-feedback">
    {% with messages = get_flashed_messages() %} {% if messages %}{% for msg in
    messages %}

    <p class="messages">{{ messages }}</p>

    {% endfor %} {% endif %} {% endwith%}
  </div>

  <div class="form">
    <form action="" method="post">
      <label for="uname"> Username </label><br /><input
        class="text user-input"
        type="text"
        name="username"
        required
        minlength="5"
        class="logindecor"
        placeholder="UserName"
      />

      <label for="pass"> Password </label>
      <br /><input
        class="text user-input"
        type="password"
        name="password"
        required
        minlength="6"
        class="logindecor"
        placeholder="Password"
      />
      <br />
      <div class="row justify-content-center">
        <div class="col col-input">
          <input class="bt" type="submit" value="Login" />
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
