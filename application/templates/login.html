{% extends 'layout.html' %} {% block content %}
  <div class="mt-5 text-center">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in
    messages %}
    <small class="text-danger border border-danger text-align-center"
      >{{ msg }}</small
    >
    {% endfor %} {% endif %} {% endwith%}
  </div>
  <div class="regwrapper">
    <div class="loginheading">
      <p><b> Administration &nbsp; Login</b></p>
    </div>

    <div class="form">
      <form action="" method="post">
        <label for="uname"> Username </label><br /><input
          class="text user-input"
          type="text"
          name="username"
          required
          minlength="5"
          class="logindecor"
          placeholder="UserName"
        />

        <label for="pass"> Password </label>
        <br /><input
          class="text user-input"
          type="password"
          name="password"
          required
          minlength="6"
          class="logindecor"
          placeholder="Password"
        />
        <br />
        <div class="row justify-content-center">
          <div class="col col-input">
            <input class="bt" type="submit" value="Login" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br><br>
  {% include "includes/footer.html" %}
</section>{% endblock content %}
