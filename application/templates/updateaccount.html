{% extends 'layout.html' %} {% include "includes/nav.html" %} {% block content%}

<section id="account">
    <div class="mt-4">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in messages %}
        <small class="text-success border border-success text-align-center">{{ msg }}</small>
        {% endfor %}{% endif %}{% endwith %}
    </div>
    <div class="account-body form-style mt-3">
            
        <form action="" method="POST">
            <h1>Account Info</h1>
            <div class="account-username">
                <label for="nusername" class="account-heading">Username</label>
                <input class="account-heading" name="nusername" value="{{editaccount.username}}"></h2>
            </div>
            <div account-phone>
                <label for="nphone" class="account-heading">Phone</label>
                <input class="account-heading" name="nphone" value="{{editaccount.phone}}">
            </div>
            <div account-password>
                <label for="npass" class="account-heading" >Password</label>
                <input type="password" name="npass" class="account-heading" value="{{editaccount.password}}">
            </div>
            <div class="update-btn mt-3">
                <button class="btn" type="submit">Update</button>
            </div>
        </form>
    </div>
    {% include "includes/footer.html" %}
</section> 

{% endblock content %}
